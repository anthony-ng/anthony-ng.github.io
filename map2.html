<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Display latitude and longitude on marker movement</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  .leaflet-right { display: none;}
  #footer { right: 0; bottom: 0; display: inline-block; position: absolute;z-index: 999;}
  .mapbox-logo { display: none;}
</style>
</head>
<body>


<style>
pre.ui-coordinates {
  position:absolute;
  bottom:10px;
  left:10px;
  padding:5px 10px;
  background:rgba(0,0,0,0.5);
  color:#fff;
  font-size:11px;
  line-height:18px;
  border-radius:3px;
  }
</style>
<div id='map'>
  <div id="footer">&#0169猎奇会</div>
</div>
<pre id='coordinates' class='ui-coordinates'></pre>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibGllcWlodWkiLCJhIjoiY2locW9wNXZwMDRtbnQ1bTJ5NmRnbncxZSJ9.iT4N7n3UGYl9qDJg8o1GgA';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([37.695646, -122.322791], 10);

var coordinates = document.getElementById('coordinates');

var marker = L.marker([37.8, -122.322791], {
    icon: L.mapbox.marker.icon({
      'marker-color': '#f86767'
    }),
    draggable: true
}).addTo(map);

// every time the marker is dragged, update the coordinates container
marker.on('dragend', ondragend);

// Set the initial marker coordinate on load.
ondragend();

function ondragend() {
    var m = marker.getLatLng();
    coordinates.innerHTML = 'Latitude: ' + m.lat + '<br />Longitude: ' + m.lng;
}
</script>


</body>
</html>
